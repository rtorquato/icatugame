<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/style.css">

    <title>Icatu Game</title>
</head>
<body>

    <div id="game">
        <div class="intro">
            <img src="src/img/intro/logoGame.png" alt="Icatu Game" class="logo">
            
            <div class="content-asking">

                <p>A Icatu garante 02 meses de pontuação dobrada pra você na Insurance Experience 2024?</p>

                <div class="content-answers">
                    <button class="btn-answers" data-option="sim">sim</button>
                    <button class="btn-answers" data-option="não">não</button>
                </div>
                <div id="answers"></div>

            </div>
            
        </div>
    </div>
    


    <script src="src/js/script.js"></script>

</html>
